<!DOCTYPE html>
<html>

    <head>
        <title> Timer </title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
        <link href="style.css"  rel="stylesheet" type="text/css" >
    </head>

<body>
    <h1 id="title"> Pomodoro Timer </h1>
    <main>
        <div id="toggle">
            <div id = work_time>
                <button id="up" onclick="work_up();">▲</button> <span id="workDisplay">25</span> <button id="down" onclick="work_down();">▼</button>
                <h3>WORK</h3>  
            </div>
            <div id = break_time>
                <button id="up" onclick="break_up();">▲</button> <span id="breakDisplay">5</span> <button id="down" onclick="break_down();">▼</button>
                <h3>BREAK</h3>  
            </div>
        </div>
    
        <div id="session">
            <h1 id="top"> Session</h1>  
            <p id='timeDisplay'><span id="minutes">25</span><span id="seconds">:00</span></p>
            <h1 id="bottom" class="opacity"> Break </h1>  
        </div>
    
    
        <div id="buttons">
                <div id="line"><div id="playHover"></div><div id="pauseHover"></div></div>
                <button id="play" onclick="Play();"><i class="material-icons size-double">play_arrow</i></button>
                <button id="pause" onclick="Pause();"><i class="material-icons size-double">pause</i></button>
                <!-- <button >STOP</button> -->
                <button id="reset" onclick="Reset();"><i class="material-icons size-double">refresh</i></button>
        </div>
    </main>

     <script src="main.js" > </script>
</body>

</html>
